<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/icono.png" type="image/png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <!--Encabezado-->
    <section id="header">
        <div id="pokedex-logo">
            <img src="./media/pokedex-logo.png" width="20%" alt="logo pokedex">
            <audio id="audio" src="./media/PokÃ©mon Original Composition  8Bit.mp3"  controls loop autoplay></audio>
        </div>
    </section>
    <!--Pokedex-->
    <section id="pokedex">
        <!--Lado izquierdo-->
        <div id="parte-Roja-Izquierda">
            <div class="circulo-azul"></div>
            <div class="circulo-rojo"></div>
            <div class="circulo-amarillo"></div>
            <div class="circulo-verde"></div>
            <div class="parte-gris"></div>
            <div class="puntito-rojo-1"></div>
            <div class="puntito-rojo-2"></div>
            <div id="pantalla"><img id="pokemon" src="./media/pokebola.jpg" alt=""></div>
            <div class="boton-rojo"></div>
            <div class="barra-negra1"></div>
            <div class="barra-negra2"></div>
            <div class="barra-negra3"></div>
            <div class="barra-negra4"></div>
            <div class="barra-negra5"></div>
            <div class="boton-azul"></div>
            <div class="boton-verde"></div>
            <div class="boton-rojo2"></div>
            <div class="cruz"></div>
        </div>

        <!--Visagra-->
        <div id="visagra">
            <div class="visagra-cuadro-1"></div>
            <div class="visagra-cuadro-2"></div>
        </div>

        <!--Lado Derecho-->
        <div id="parte-Roja-Derecha">
        
        </div>

    </section>

</html>
